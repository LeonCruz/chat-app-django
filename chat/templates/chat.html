{% extends 'base.html' %}

{% block chat %}
    <h1>Mensagens</h1>
    <h3>Oi, {{user.get_username }}</h3>

    <form action="{% url 'add_message' %}" method="post">
        <input type="text" name="message" placeholder="Digite aqui" />
        <button type="submit">Enviar</button>
        {% csrf_token %}
    </form>

    {% if messages %}
        {% for msg in messages %}
            <p> {{ msg.body }} {{ msg.time }} </p>
        {% endfor %}
    {% endif %}

{% endblock %}
